name: Trigger auto deployment for url-shortener-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/url-shortener-api-AutoDeployTrigger-681d0d61-a6d5-468e-97c5-eb930035989f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.URLSHORTENERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.URLSHORTENERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.URLSHORTENERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.URLSHORTENERAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.URLSHORTENERAPI_REGISTRY_PASSWORD }}
          containerAppName: url-shortener-api
          resourceGroup: url-shortener
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


